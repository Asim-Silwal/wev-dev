<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
  <link rel="stylesheet" href="./html.css">
<h1 id="title">Hello World</h1>
<button id ="btnRed">Red</button>
<button id ="btnBlue">Blue</button>
<button id ="btnGreen">Green</button>
      <script>
    const title = document.getElementById('title');
    //title.classList.add('text-red');
    const redBtn = document.getElementById('btnRed');
    redBtn.addEventListener('click', () => {
title.classList.add('text-red');
    })

    const blueBtn = document.getElementById('btnBlue');
    blueBtn.addEventListener('click', () => {
title.classList.add('text-blue');
    })

    const greenBtn = document.getElementById('btnGreen');
    greenBtn.addEventListener('click', () => {
title.classList.add('text-green');
    })


  </script>
</body>
</html>
