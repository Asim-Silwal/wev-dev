<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Generator</title>
  <link rel="stylesheet" href="./hellooo.css">
</head>

<body>

  <!-- ================= FORM SECTION ================= -->
  <section id="formSection" class="form-container">
    <h2>Create Your ID Card</h2>

    <label>Full Name</label>
    <input type="text" id="stdName" placeholder="Enter full name">

    <label>Role / Position</label>
    <input type="text" id="stdRole" placeholder="e.g. Student, Developer">

    <label>Email</label>
    <input type="email" id="stdEmail" placeholder="Enter email">

    <label>Phone Number</label>
    <input type="text" id="stdPhone" placeholder="Enter phone number">

    <label>Upload Photo</label>
    <input type="file" id="stdPhoto" accept="image/*">

    <button id="createBtn">Generate ID Card</button>
  </section>

  <!-- ================= ID CARD SECTION ================= -->
  <section id="cardSection" class="hidden">
    <div class="card">
      <div class="card-info">
        <h2 id="outName">Name Here</h2>
        <h3 id="outRole">Role</h3>
        <p>Email: <span id="outEmail"></span></p>
        <p>Phone: <span id="outPhone"></span></p>
      </div>

      <div class="card-img" id="photoBox"></div>
    </div>

  </section>

  <script src="./hellooo.js"></script>
</body>
</html>
